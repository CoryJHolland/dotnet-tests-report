
name: test-action

on:
  workflow_dispatch:
    inputs:
      skip_check_run:
        required: false
      gist_name:
        required: false
  #push:
  #release:
  #  types: published

jobs:

  run-tests:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v1
      
      - name: setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100-preview.7.20366.6'

      - name: use this action, default args (missing solution/project paths)
        id: testAction1
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: use this action, test solution dir
        id: testAction2
        uses: ./
        with:
          project_path: tests
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: use this action, nunit project dir
        id: testAction3
        uses: ./
        with:
          project_path: tests/nunit-csharp-samples/syntax
          github_token: ${{ secrets.GITHUB_TOKEN }}

  ## For testing out tests on Windows
  run-tests-on-win:
    if: ${{ false }}
    runs-on: windows-latest
    continue-on-error: true
    steps:

      - name: checkout
        uses: actions/checkout@v1
      
      - name: use this action
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
